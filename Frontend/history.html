<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense History</title>
    <link rel="stylesheet" href="style.css?v=1.2">
    <style>
        /* Modernized Styles for History Page */
        :root {
            --btn-whatsapp: #25D366;
            --btn-whatsapp-hover: #20bd5a;
            --btn-qr: #3b82f6;
            --btn-qr-hover: #2563eb;
            --btn-copy: #8b5cf6;
            --btn-copy-hover: #7c3aed;
            --btn-delete: #ef4444;
            --btn-delete-hover: #dc2626;
        }

        .history-container {
            max-width: 800px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .history-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .history-header h1 {
            margin: 0;
            font-size: 1.8rem;
            font-weight: 700;
        }

        .back-btn {
            background: rgba(0, 0, 0, 0.05);
            color: var(--text-color);
            padding: 8px 16px;
            border-radius: 20px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.2s ease;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }

        .back-btn:hover {
            background: rgba(0, 0, 0, 0.1);
        }

        /* History Card - now wrapper for individual cards handled in JS */
        #history-list {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .history-card {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            border: 1px solid var(--border-color);
            transition: transform 0.2s ease;
        }

        .history-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        .expense-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
            padding-bottom: 12px;
            border-bottom: 1px solid var(--border-color);
        }

        .expense-date {
            font-size: 0.95rem;
            color: #64748b;
            font-weight: 500;
        }

        .dark-mode .expense-date {
            color: #94a3b8;
        }

        .expense-amount {
            font-weight: 700;
            color: var(--primary-color);
            font-size: 1.25rem;
        }

        .expense-purpose {
            font-weight: 600;
            font-size: 1.1rem;
            color: var(--primary);
            margin-bottom: 12px;
            padding-bottom: 8px;
            border-bottom: 1px dashed var(--border-color);
        }

        .participant-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .participant-item {
            padding: 16px 0;
            border-bottom: 1px solid var(--border-color);
        }

        .participant-item:last-child {
            border-bottom: none;
            padding-bottom: 0;
        }

        /* Summary Section Styling */
        .history-summary {
            background: linear-gradient(135deg, var(--primary) 0%, #4338ca 100%);
            color: white;
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        .summary-info h3 {
            color: rgba(255, 255, 255, 0.9);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 4px;
        }

        .summary-amount {
            font-size: 2rem;
            font-weight: 700;
        }

        .summary-count {
            background: rgba(255, 255, 255, 0.2);
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            backdrop-filter: blur(4px);
        }

        /* New Layout for Participant Item */
        .participant-content {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 12px;
        }

        .participant-info {
            display: flex;
            flex-direction: column;
        }

        .participant-name {
            font-weight: 600;
            color: var(--text-color);
            font-size: 1rem;
        }

        .participant-phone {
            font-size: 0.85rem;
            color: #64748b;
            margin-top: 2px;
        }

        .dark-mode .participant-phone {
            color: #94a3b8;
        }

        .participant-amount {
            font-weight: 600;
            font-size: 1rem;
        }

        /* Action Buttons Area */
        .action-buttons-wrapper {
            background: rgba(0, 0, 0, 0.02);
            padding: 8px;
            border-radius: 12px;
        }

        .dark-mode .action-buttons-wrapper {
            background: rgba(255, 255, 255, 0.03);
        }

        .action-buttons-row {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .action-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 0.85rem;
            font-weight: 500;
            cursor: pointer;
            text-decoration: none;
            border: 1px solid transparent;
            background: transparent;
            transition: all 0.2s ease;
            flex: 1;
            /* Make buttons equal width */
            white-space: nowrap;
        }

        /* Button Variants */
        .btn-whatsapp {
            color: var(--btn-whatsapp);
            border-color: rgba(37, 211, 102, 0.3);
            background: rgba(37, 211, 102, 0.05);
        }

        .btn-whatsapp:hover {
            background: var(--btn-whatsapp);
            color: white;
            border-color: var(--btn-whatsapp);
        }

        .btn-qr {
            color: var(--btn-qr);
            border-color: rgba(59, 130, 246, 0.3);
            background: rgba(59, 130, 246, 0.05);
        }

        .btn-qr:hover,
        .btn-qr.active {
            background: var(--btn-qr);
            color: white;
            border-color: var(--btn-qr);
        }

        .btn-copy {
            color: var(--btn-copy);
            border-color: rgba(139, 92, 246, 0.3);
            background: rgba(139, 92, 246, 0.05);
        }

        .btn-copy:hover {
            background: var(--btn-copy);
            color: white;
            border-color: var(--btn-copy);
        }

        .btn-copy.copied {
            background: var(--btn-whatsapp) !important;
            color: white !important;
            border-color: var(--btn-whatsapp) !important;
        }

        .btn-delete {
            color: var(--btn-delete);
            border-color: rgba(239, 68, 68, 0.3);
            background: rgba(239, 68, 68, 0.05);
        }

        .btn-delete:hover {
            background: var(--btn-delete);
            color: white;
            border-color: var(--btn-delete);
        }

        .action-btn.disabled {
            opacity: 0.5;
            pointer-events: none;
            filter: grayscale(1);
        }

        .qr-code-container {
            margin-top: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px;
            background: white;
            border-radius: 8px;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.05);
        }

        @media (max-width: 480px) {
            .participant-content {
                flex-direction: row;
            }

            .action-buttons-row {
                flex-direction: row;
            }
        }
    </style>
</head>
